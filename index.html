    <h1>Shopping List</h1>

        <input id="addhave" type="submit" value="have">
    </form>

    <h2> Need: </h2>
    <ul class="list">
        <li><input type="checkbox" name="item"> Milk <a herf="#">&#10006</a></li>

        <li><input type="checkbox" name="item"> Paneer <a herf="#">&#10006</a></li>

    </ul>


    <h2> Have: </h2>

        <li><input type="checkbox" name="item" checked> Vegitable <a herf="#">&#10006</a></li>
        <li><input type="checkbox" name="item" checked> Rice <a herf="#">&#10006</a></li>
        <li><input type="checkbox" name="item" checked> Curd <a herf="#">&#10006</a></li>
